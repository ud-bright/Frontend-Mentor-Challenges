<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
	</head>

	<body>
		<div class="main-wrapper">
      <section class="container">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
        <div class="description">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					<div class="plan-summary">
						<img src="./images/icon-music.svg" alt="icon-music">
						<div class="plan">
							<span class="plan-type">Annual Plan</span> <br />
							<span class="plan-rate">$59.99/year</span>
						</div>
						<div class="change-plan"><a href="#">Change</a></div>
					</div>
					<button class="proceed-btn">Proceed to Payment</button>
					<button class="cancel-btn">Cancel Order</button>
					<div class="attribution">
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br /> 
						Coded by <a href="#">Udoka Agbasimalo</a>.
					</div>
        </div>
      </section>
    </div>
	</body>

</html>
